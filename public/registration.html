<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../src/RandLGlobal.css" />

    <link

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

    <title>Регистрация</title>
  </head>
  <body>
    <script src="registration.js"></script>
    <main class="rectangle-parent">
      <section class="frame-child"></section>
        <div class="frame-wrapper">
          <div class="rectangle-group">
            <input class="frame-item" type="text" name="login" placeholder="Введите логин" />
            <input class="frame-inner" type="password" name="password" placeholder="Введите пароль" />
            <input class="rectangle-input" type="text" name="name" placeholder="ФИО" />
            <button class="component">
              <div class="pm" onclick="register()">Регистрация</div>
            </button>
            <div class="parent">
              <button class="div" onclick="redirect_to_login()">Войдите</button>
              <div class="div1">Уже есть аккаунт?</div>
            </div>
          <h1 class="h1">Регистрация</h1>
        </div>
      </div>
    </main>
